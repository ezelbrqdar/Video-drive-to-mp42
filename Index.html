<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Google Drive Direct MP4 Link Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { width: 70%; padding: 8px; }
    button { padding: 8px 16px; margin-left: 5px; cursor: pointer; }
    #result { margin-top: 20px; font-weight: bold; }
    a { color: blue; text-decoration: none; }
  </style>
</head>
<body>
  <h2>🎥 تحويل رابط Google Drive إلى رابط MP4 مباشر</h2>
  <input type="text" id="driveLink" placeholder="ضع رابط Google Drive هنا">
  <button onclick="convertLink()">تحويل</button>

  <div id="result"></div>

  <script>
    function convertLink() {
      let link = document.getElementById("driveLink").value.trim();
      let match = link.match(/\/d\/([a-zA-Z0-9_-]+)/);
      if (match) {
        let fileId = match[1];
        let direct = `https://drive.google.com/uc?export=download&id=${fileId}`;
        document.getElementById("result").innerHTML =
          `🔗 الرابط المباشر:<br><a href="${direct}" target="_blank">${direct}</a>`;
      } else {
        document.getElementById("result").innerHTML = "❌ الرابط غير صحيح";
      }
    }
  </script>
</body>
</html>
